<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="fonts/inter-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
  <link rel="icon" type="image/png" href="/img/favicon.png">
  <title>WorkSpace - Job Market Exchange by MethEd</title>
</head>
<body class="page">
  <header class="header">
    <div class="container header__container">
      <img class="header__logo" src="img/logo-workspace.svg" alt="Logo WorkSpace">
      <button class="header__btn btn">Посмотреть вакансии</button>
    </div>
  </header>
  
  <main class="main">
    <section class="hero banner">
      <div class="container hero__container">
        <h1 class="hero__title">
          Найди работу
          <span class="hero__title_blue">своей мечты</span>
        </h1>
      </div>
    </section>
  </main>
  
  <footer class="footer">
    <div class="container footer__container">
      <div class="footer__logo">
        <img class="header__logo" src="img/logo-workspace.svg" alt="Logo WorkSpace">
      </div>
      <p class="footer__copyright">&copy;&nbsp;Work Space,&nbsp;2023</p>
      <ul class="footer__developers">
        <li class="footer__developer">
          <a href="#" class="footer__link">Дизайнер:</a>
        </li>
        <li class="footer__developer">
          <a href="#" class="footer__link">Разработчик:</a>
        </li>
      </ul>
    </div>
  </footer>
</body>
</html>
