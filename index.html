<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="fonts/inter-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
  <link rel="icon" type="image/png" href="/img/favicon.png">
  <title>WorkSpace - Job Market Exchange by MethEd</title>
</head>
<body class="page">
  <header class="header">
    <div class="container header__container">
      <img class="header__logo" src="img/logo-workspace.svg" alt="Logo WorkSpace">
      <button class="header__btn btn">Посмотреть вакансии</button>
    </div>
  </header>
  
  <main class="main">
    <section class="hero banner">
      <div class="container hero__container">
        <h1 class="hero__title">
          Найди работу
          <span class="hero__title_blue">своей мечты</span>
        </h1>
      </div>
    </section>
    
    <div class="vacancies" id="vacancies">
      <div class="container vacancies__container">
        <section class="vacancies__filter filter">
          <h2 class="filter__title">Фильтр</h2>
          
          <form class="filter__form">
            
            <fieldset class="filter__fieldset">
              <legend class="filter__legend">Город</legend>
              <select name="city" id="city" class="filter__select">
                <option value="">- Выбрать город -</option>
                <option>Тамбов</option>
                <option>Самара</option>
                <option>Иркутск</option>
              </select>
            </fieldset>
            
            <fieldset class="filter__fieldset">
              <legend class="filter__legend">Заработная плата</legend>
              <div class="filter__range">
                <input class="filter__input" type="number" name="pay-from" id="from" placeholder="от">
                <input class="filter__input" type="number" name="pay-to" id="to" placeholder="до">
              </div>
            </fieldset>
            
            <div class="filter__checkboxes">
              <fieldset class="filter__fieldset">
                <legend class="filter__legend">Формат</legend>
                <label class="filter__label checkbox">
                  <input class="checkbox__input" type="checkbox" name="office" id="office">
                  <span>Офис</span>
                </label>
                <label class="filter__label checkbox">
                  <input class="checkbox__input" type="checkbox" name="remote" id="remote">
                  <span>Удаленный</span>
                </label>
                <label class="filter__label checkbox">
                  <input class="checkbox__input" type="checkbox" name="flex" id="flex">
                  <span>Гибкий</span>
                </label>
              </fieldset>
              
              <fieldset class="filter__fieldset">
                <legend class="filter__legend">Опыт работы</legend>
                <label class="filter__label">
                  <input class="filter__checkbox" type="checkbox" name="office" id="office">
                  <span>Не&nbsp;важно</span>
                </label>
                <label class="filter__label">
                  <input class="filter__checkbox" type="checkbox" name="office" id="office">
                  <span>Без опыта</span>
                </label>
                <label class="filter__label">
                  <input class="filter__checkbox" type="checkbox" name="office" id="office">
                  <span>От 1 года до 3-х лет</span>
                </label>
                <label class="filter__label">
                  <input class="filter__checkbox" type="checkbox" name="office" id="office">
                  <span>От 3-х лет</span>
                </label>
              </fieldset>
              
              <fieldset class="filter__fieldset">
                <legend class="filter__legend">Занятость</legend>
                <label class="filter__label">
                  <input class="filter__checkbox" type="checkbox" name="office" id="office">
                  <span>Не&nbsp;важно</span>
                </label>
                <label class="filter__label">
                  <input class="filter__checkbox" type="checkbox" name="office" id="office">
                  <span>Без опыта</span>
                </label>
                <label class="filter__label">
                  <input class="filter__checkbox" type="checkbox" name="office" id="office">
                  <span>От 1 года до 3-х лет</span>
                </label>
                <label class="filter__label">
                  <input class="filter__checkbox" type="checkbox" name="office" id="office">
                  <span>От 3-х лет</span>
                </label>
              </fieldset>
            </div>            
            
            <button class="filter__btn"></button>
            
            <button type="submit"></button>
          </form>
        </section>
        
        <section class="vacancies__cards cards">
          
        </section>
      </div>
    </div>
  </main>
  
  <footer class="footer">
    <div class="container footer__container">
      <div class="footer__logo">
        <img class="header__logo" src="img/logo-workspace.svg" alt="Logo WorkSpace">
      </div>
      <p class="footer__copyright">&copy;&nbsp;Work Space,&nbsp;2023</p>
      <ul class="footer__developers">
        <li class="footer__developer">
          <a href="#" class="footer__link">Дизайнер:</a>
        </li>
        <li class="footer__developer">
          <a href="#" class="footer__link">Разработчик:</a>
        </li>
      </ul>
    </div>
  </footer>
</body>
</html>
